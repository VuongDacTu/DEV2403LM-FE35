<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM EVENT</title>
    </head>

    <body>
        <header>
            <h1 onmouseover="this.style.color='red'" onmouseout="this.style.color=''">DOM EVENT</h1>
            
        </header>
        <section>
            <div>
                <label for="txt1">Text1</label>
                <input type="text" name="txt1" id="txt1" onmouseenter="this.style.backgroundColor='yellow'" onmouseleave="this.style.backgroundColor=''">
            </div>
            <div>
                <label for="txt2">Text1</label>
                <input type="text" name="txt2" id="txt2" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor=''" onchange="fn_Change(this);">
            </div>
        </section>
        <script>
            const fn_Change = (param) => {
                console.log(param);
                let val = param.value;
            }
        </script>
    </body>
</html>
