<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <h1>Kết hợp thẻ table - form</h1>
    <form action="" method="post">
        <table border="1" width="50%" align="center">
            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <img src="http://devmaster.edu.vn/images/logo.png" alt="Devmaster">
                    </td>
                </tr>
                <tr>
                    <td>Tài khoản</td>
                    <td><input type="text" name="taiKhoan" id="taiKhoan"><span>(*)</span></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="text" name="matKhau" id="matKhau"><span>(*)</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="" id=""> Ghi nhớ
                    </td>
                <tr>
                    <td>
                        <input type="submit" value=" Đăng nhập">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
