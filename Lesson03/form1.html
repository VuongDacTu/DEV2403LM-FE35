<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form và các phần tử trên form</title>
</head>
<body>
    <h1>Form và các phần tử trên form</h1>
    <form action="" id="frm" name="frm" method="get" enctype="multipart/form-data">
        <h2>Các thành phần trên form</h2>
        <p>
            <input type="text" name="txt" placeholder="gợi ý" required> Ô nhập text
        </p>
        <p>
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu"> Nhập kiểu mật khẩu
        </p>
        <p>
            <input type="email" name="email" id="email"> Nhập kiểu email
        </p>
        <p>
            <input type="tel" name="phone" id="phone"> Nhập kiểu mẫu điện thoại
        </p>
        <p>
            <input type="number" name="numb" id="numb" value="30">
        </p>
        <p>
            <input type="range" name="so" id="so" min="0" max="100" value="20"><span id="priceValue"> 50</span>
        </p>
        <p>
            chọn nhiều
            <input type="checkbox" name="chk" id="chk1" checked>
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk" id="chk2">
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            Chọn 1 trong nhiều khả năng lựa chọn: <br>
            Giới tính:
            <input type="radio" name="gt" id="gtNam" checked> <label for="gtNam">Nam</label>
            <input type="radio" name="gt" id="gtNu" > <label for="gtNu">Nữ</label>
            <input type="radio" name="gt" id="gtKhac" > <label for="gtKhac">Khác</label>
            <br>
            Giờ học:
            <input type="radio" name="gh" id="sang"><label for="sang">Sáng</label>
            <input type="radio" name="gh" id="chieu"><label for="chieu">Chiều</label>
            <input type="radio" name="gh" id="toi"><label for="toi">Tối</label>
        </p>
        <p>
            <input type="file" name="chon" id="chon"> Chọn file
        </p>
        <p>
            <input type="image" src="http://devmaster.edu.vn/images/logo.png" alt="Devmaster" width="50px">
        </p>
        <p>
            <input type="date" name="ngay" id="ngay"> chọn ngày
            <br>
            <input type="datetime" name="ngayGio" id="ngayGio">
            <br>
            <input type="datetime-local" name="dateLocal" id="dateLocal">
            <br>
            <input type="month" name="thang" id="thang">
            <br>
            <input type="week" name="tuan" id="tuan">
        </p>

        <p>
            <input type="color" name="chonMau" id="chonMau">Chọn màu
        </p>
        <p>
            <input type="submit" value="Gửi đi">
        </p>
    </form>

  
    <script>
      // Update the price value when the slider is changed
      var priceRange = document.getElementById('so');
      var priceValue = document.getElementById('priceValue');
  
      so.addEventListener('input', function() {
        priceValue.textContent = priceRange.value;
      });
    </script>
</body>
</html>
