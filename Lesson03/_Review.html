<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review - Table in html 5</title>
</head>
<body>
    <h1>Review - Table in html 5</h1>
    <hr>
    <table border="1px" cellspacing="5" cellpadding="10" align="center" width="90%">
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Điểm thi</th>
            </tr>
            <tr>
                <th>Điểm Toán</th>
                <th>Điểm Lý</th>
                <th>Điểm Hoá</th>
            </tr>
        </thead>
        <tbody bgcolor="#CCC">
            <tr>
                <td>1</td>
                <td>Vương Đắc Tú</td>
                <td align="right">9</td>
                <td align="right">8</td>
                <td align="right">6</td>
            </tr>            
            <tr>
                <td>2</td>
                <td>Vương Đắc Tú</td>
                <td align="right">6</td>
                <td align="right">7</td>
                <td align="right"> 9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
