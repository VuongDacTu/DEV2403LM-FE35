<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .RED{
            color: red;
        }
        h5{
            color: hotpink;
        }
        .BLUE{
            color: blue;
        }
        p{
            color: blue;
        }
        .hotpink{
            color: hotpink;

        }
    </style>
</head>
<body>
    <h5 class="RED">This is an H5 element that use the RED class</h5>
    <h5>This is an H5 element that has been allowed to use hotpink style</h5>
    <b class="BLUE">This paragraph uses the class blue</b>
    <p>This paragraph does not use the class blue</p>
    <p class="hotpink">this paragraph is hotpink</p>
</body>
</html>
