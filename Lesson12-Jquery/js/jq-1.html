<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải jquery từ trang chủ về sever của ứng dụng để dùng</title>
    <!-- <script src="./jquery-3.7.1.min.js"></script> -->
</head>

<body>
    <header>
        <h1>Tải jquery từ trang chủ về sever của ứng dụng để dùng</h1>
        <pre>
            http://jquery.com
        </pre>
    </header>
    <section>
        <h2>Test Jquery</h2>
        <button>Click here</button>
    </section>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // các câu lệnh xử lý có xử dụng Jquery
            console.log("Jquery Ready...");
            // tương tác với nút button (sự kiện click)
            $("button").click(function(){
                console.log("click button");
                alert("button click")
            })
        });
    </script>
</body>

</html>
