<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng các hàm hệ thống (Trình duyệt)</title>
</head>
<body>
    <div>
        <h1>Sử dụng các hàm hệ thống (Trình duyệt)</h1>
    </div>

    <!-- mã lệnh js  -->
    <script>
        // hàm alert -> hộp thoại thông báo của trình duyệt
        alert("Đây là thông báo từ alert")
        // hàm comfirm -> hộp thoại hỏi / đáp
        if(confirm("Bạn có đồng ý không")){
            alert("Bạn đã chọn đồng ý")
        }else{
            alert("Bạn đã chọn không đồng ý")
        };
        // hàm prompt -> hộp thoại cho phép nhập dữ liệu
        var x = prompt("Nhập 1 giá trị:");
        document.write("<h1>" + x + "</h1>")
    </script>
</body>
</html>
