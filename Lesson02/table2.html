<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - thuộc tính thường dùng</title>
</head>
<body style="background-color: antiquewhite;">
    <h1 align="center">Table - thuộc tính thường dùng</h1>
    <table border="1px" width="80%" align="center" cellspacing="5px" cellpadding = "5px">
        <thead bgcolor="lightblue">
            <tr>
                <th>Cột tiêu đề 1</th>
                <th>Cột tiêu đề 2</th>
                <th>Cột tiêu đề 3</th>
            </tr>
        </thead>
        <tbody bgcolor="grey" align="center">
            <tr>
                <td>Dòng 2, cột 1</td>
                <td>Dòng 2, cột 2</td>
                <td>Dòng 2, cột 3</td>
            </tr>
            <tr>
                <td>Dòng 3, cột 1</td>
                <td>Dòng 3, cột 2</td>
                <td>Dòng 3, cột 3</td>
            </tr>
        </tbody>
        <tfoot align="right
        ">
                <tr>
                    <th>Dòng cuối, cột 1</th>
                    <th bgcolor="pink">Dòng cuối, cột 2</th>
                    <th>Dòng cuối, cột 3</th>
                </tr>
        </tfoot>
    </table>
</body>
</html>
