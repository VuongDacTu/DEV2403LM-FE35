<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - colspan (gộp cột) - rowspan (gộp dòng)</title>
</head>
<body>
    <h1>Table - colspan (gộp cột) - rowspan (gộp dòng)</h1>
    <table align="center" border="1" width="300px" cellspacing ="0" cellpadding=""5>
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hoá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Vương Đắc Tú</td>
                <td align="right">10</td>
                <td align="right">10</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Vương Đắc Tấn</td>
                <td align="right">1</td>
                <td align="right">8</td>
                <td align="right">9</td>
            </tr>            
            <tr>
                <td align="center">3</td>
                <td>Trần Văn Nam</td>
                <td align="right">9.5</td>
                <td align="right">8</td>
                <td align="right">7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th align="right" colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
